<div class="login-wrapper d-flex align-items-center justify-content-center h-100">
  <div class="content-wrapper row">
      <div class="content-left col-12 col-md-5">
          <div class="logo" data-test="logo">
            <img class="login-logo-background" [src]="'assets/images/login-logo-background.png'" alt="unipply logo" />
            <!-- <img class="university-hat" src="assets/images/university-hat.png" height="50px" width="50px" alt=""> -->

            <div class="login-logo">
              <img class="img-logo" [src]="'assets/images/university-hat.png'" width="150px" height="150px" alt="unipply logo" />
              <span class="logo-text">Unipply</span>
            </div>
          </div>
      </div>

      <div class="content-right h-100 col-12 col-md-7">
        <div class="login-box">
          <h1 class="logo-name">Login</h1>
          
          <form class="m-t" [formGroup]="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="E-mail" formControlName="email" name="email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password">
            </div>
          </form>

          <button type="submit" [disabled]="!loginForm.valid || submitting" class="btn btn-primary block full-width m-b" (click)="onSubmit()">Login</button>
          
          <div class="new-account">
            New to Unipply? Create an account <a [routerLink]="'/auth/register'">here</a>.
          </div>
        </div>
      </div>
  </div>
</div>
